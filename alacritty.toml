[general]
live_config_reload = true
import = [
    "~/.config/alacritty/themes/themes/ayu_dark.toml"
    #"~/.config/alacritty/themes/themes/github_dark_colorblind.toml"
    #~/.config/alacritty/themes/themes/horizon_dark.toml"
    #"~/.config/alacritty/themes/themes/iterm.toml"
    #"~/.config/alacritty/themes/themes/thelovelace.toml"
    #"~/.config/alacritty/themes/themes/tokyo_night.toml"
]

[window]
opacity = 0.98
padding.x = 10
padding.y = 10

[font]
size = 10.0
normal.family = "SF Mono"
bold.family = "SF Mono"
italic.family = "SF Mono"
bold_italic.family = "SF Mono"

[colors.primary]
foreground = '0xffffff'

[colors.normal]
green = '0x00d664'

[keyboard]
bindings = [
  { key = "C", mods = "Super", action = "Copy" },
  { key = "V", mods = "Super", action = "Paste" },
  { key = "Space", mods = "Control", action = "ToggleViMode" },
]
